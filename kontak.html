<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Peta Alb*err Satelit Marker Merah</title>

    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        #map {
            height: 400px;
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
    // Koordinat Pondok Alb*err
    var lat1 = -7.6662289249514854;
    var lng1 = 112.69118348683811;

    // Koordinat Sekolah Alb*err
    var lat2 = -7.665590947981636;
    var lng2 = 112.68843690474908;

    // Inisialisasi peta dengan tampilan satelit
    var map = L.map('map').setView([lat1, lng1], 17);

    // Layer satelit Esri
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles Â© Esri'
    }).addTo(map);

    // Custom marker merah menggunakan URL marker
    var redIcon = L.icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
        shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });

    // Marker 1: Pondok Alb*err
    L.marker([lat1, lng1], {icon: redIcon}).addTo(map)
      .bindPopup("<b>Pondok Pesantren ALBERR (Putra)</b><br>Jl. Dusun Sangarejo, Sukorejo, Karang Jati, Kec. Pandaan, Pasuruan, Jawa Timur 67156")
      .openPopup();

    // Marker 2: Sekolah Alb*err
    L.marker([lat2, lng2], {icon: redIcon}).addTo(map)
      .bindPopup("<b>Pondok Pesantren ALBERR 2 (Lil Banat)</b><br>Jl. Sedap Malam, Melaten Kidul, Plintahan, Kec. Pandaan, Pasuruan, Jawa Timur 67156");
    </script>
</body>
</html>
